# Konfigurasi untuk konek SQL
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Nama database
spring.datasource.url=jdbc:mysql://localhost:3306/traveloke?useSSL=false&serverTimezone=Asia/Jakarta

spring.datasource.username=root
spring.datasource.password=

#Optimize query untuk db mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Pembuatan database (Create || create drop || validate || update)
spring.jpa.hibernate.ddl-auto=update

