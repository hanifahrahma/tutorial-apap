<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Update Hotel</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(field='Change Pass')">
</nav>

<h2 th:text="${msg}"></h2>
<div class="card">
    <div class="card-header">Ubah Password </div>
    <div class="card-body">
        <form th:action="@{/user/changePass}" method="POST">
            <input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">
            <label>Password Lama</label>
            <input type="password" name="passlama" class="form-control"/>

            <label>Password Baru</label>
            <input type="password" name="passbaru" class="form-control"/>

            <label>Konfirmasi Password Baru</label>
            <input type="password" name="passbaru2" class="form-control"/>

            <br>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>
</div>

</body>
</html>
